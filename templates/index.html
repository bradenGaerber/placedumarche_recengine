<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Organization Recommendation Engine</title>
  <link rel="stylesheet" type="text/css" href="style.css">

<!-- CSS section. to be added to external style sheet in the future -->  

<!-- drop down menu -->  
  <style>
      .select {
          padding: 8px 12px;
          color: #333333;
          background-color: #eeeeee;
          border: 1px solid #dddddd;
          cursor: pointer;
          border-radius: 5px;
        
      }

      .select:focus,
      .select:hover {
          outline: none;
          border: 1px solid #bbbbbb;
      }

      .seelct option{
          background: #ffffff;
      }

      div.form-row {
          height: 5em;
          display: flex;
          align-items: center;
          justify-content: center 
      }
      
     #btn {
          text-align: center; 
      }
     
  </style>

</head>

<body style="background: #ffffff;">
 <div class="login">
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
              <div class="form-row">  
                <label>  
                    <span>Select your area</span>  
                    <select name="area" class="select">  
                        <option disabled selected>select</option>
                        <option>L’Île-Bizard—Sainte-Geneviève</option>  
                        <option>Pierrefonds-Roxboro</option>  
                        <option>Saint-Laurent</option> 
                        <option>Ahuntsic-Cartierville</option> 
                        <option>Montréal-Nord</option>
                        <option>Rivière-des-Prairies—Pointe-aux-Trembles</option> 
                        <option>Anjou</option> 
                        <option>Saint-Léonard</option> 
                        <option>Villeray—Saint-Michel—Parc-Extension</option> 
                        <option>Rosemont—La Petite-Patrie</option> 
                        <option>Mercier—Hochelaga-Maisonneuve</option> 
                        <option>Le Plateau-Mont-Royal</option> 
                        <option>Outremont</option> 
                        <option>Ville-Marie</option> 
                        <option>Côte-des-Neiges—Notre-Dame-de-Grâce</option> 
                        <option>Le Sud-Ouest</option> 
                        <option>Verdun</option> 
                        <option>LaSalle</option>   
                    </select>  
                </label>  
              </div>
              <div class="form-row">  
                <label>  
                    <span>Select your prefered service size</span>  
                    <select name="service" class="select"> 
                        <option disabled selected>select</option> 
                        <option>small</option>  
                        <option>medium</option>  
                        <option>large</option>  
                    </select>  
                </label>  
            </div>   
  
            <div class="form-row">  
                <label>  
                    <span>Select your prefered organization size</span>  
                    <select name="org" class="select">  
                        <option disabled selected>select</option> 
                        <option>small</option>  
                        <option>medium</option>  
                        <option>large</option>  
                    </select>  
                </label>  
            </div>  
  
            <div class="form-row">  
                <label>  
                    <span>Select your prefered role</span>  
                    <select name="role" class="select">  
                        <option disabled selected>select</option> 
                        <option>cook</option>  
                        <option>serve</option>  
                        <option>prep</option>  
                        <option>clean</option>  
                    </select>  
                </label>  
            </div>    

        <button id="btn" type="submit" class="btn btn-primary btn-block btn-large">Submit</button>
    </form>

   <br>
   <br>
   {{ prediction_text | safe }}

 </div>


</body>
</html>
